<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <section id="display-result">0</section>
        <section id="buttons-container">
            <button onclick="getInput(7)" class="button">7</button>
            <button onclick="getInput(8)" class="button">8</button>
            <button onclick="getInput(9)" class="button">9</button>
            <button id="delete-btn" class="button">DEL</button>
            <button onclick="getInput(4)" class="button">4</button>
            <button onclick="getInput(5)" class="button">5</button>
            <button onclick="getInput(6)" class="button">6</button>
            <button onclick="getInput('+')" class="button">+</button>
            <button onclick="getInput(1)" class="button">1</button>
            <button onclick="getInput(2)" class="button">2</button>
            <button onclick="getInput(3)" class="button">3</button>
            <button onclick="getInput('-')" class="button">-</button>
            <button onclick="getInput('.')" class="button">.</button>
            <button onclick="getInput(0)" class="button">0</button>
            <button onclick="getInput('/')" class="button">/</button>
            <button onclick="getInput('x')" class="button">x</button>
            <button id="reset-btn" class="button">RESET</button>
            <button id="calculate-btn" class="button">=</button>
        </section>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
